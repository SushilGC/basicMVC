<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://github.com/dandelion/datatables"
        >

<head th:include="impl/template/layout :: headerFragment">
</head>

<body>


<div th:include="impl/template/layout :: menuFragment">
</div>
<div class="container">
    <table dt:table="true" dt:theme="bootstrap2"
           class="table table-striped table-bordered table-condensed"
           id="projects">
        <thead>
        <th>
           Name
        </th>
        </thead>
        <tbody>
        <tr th:each="project : ${projectsList}">


            <td> <a href="detail.html"
                    th:href="@{'/impl/project/' + ${project.id}}"
                    th:text="${project.name}">1</a></td>
        </tr>
        </tbody>

    </table>
</div>
<div th:include="impl/template/layout :: footerFragment">

</div>
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css"
      href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
    </link>
<!-- DataTables -->
<script type="text/javascript" charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>

</body>

</html>
